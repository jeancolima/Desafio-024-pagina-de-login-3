<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Estenko</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <div class="main-container">
            <div class="login-card">
                <div class="login-card-left-side">
                    <img src="images/nahil-naseer-xljtGZ2-P3Y-unsplash.jpg" alt="Background city image">
                    <h2>Become a member, enjoy privileges</h2>
                </div>
                <div class="login-card-right-side">
                    <h1 class="logo">Estenko</h1>
                    <h2>Welcome Back!</h2>
                    <h3>Please Log in to your account.</h3>
                    <form action="#">
                        <div class="form-email-field">
                            <p>Email Address</p>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="form-password-field">
                            <p>Password</p>
                            <input type="password" name="password" id="password">
                        </div>
                    </form>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <div class="login-card-buttons">
                        <button class="btn-login-card-login">Login</button>
                        <button class="btn-login-card-register">Create account</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <p class="credits">Com a seguinte <a target="_blank" href="https://unsplash.com/pt-br/fotografias/plantas-de-folha-verde-xljtGZ2-P3Y?utm_content=creditShareLink&utm_medium=referral&utm_source=unsplash">Imagem</a></p>

</body>

</html>
